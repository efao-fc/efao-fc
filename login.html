<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login | EFAO-FC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
    }
    .logo img {
      width: 100px;
      margin-bottom: 10px;
    }
    .club-name {
      font-size: 24px;
      font-weight: 600;
      color: #385185;
      margin-bottom: 10px;
    }
    .slogan {
      font-size: 14px;
      color: #999;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007ac1;
    }
    .welcome {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="EFAO-FC Logo">
    </div>
    <div class="club-name">EFAO-FC</div>
    <div class="slogan">"Unidos pela paix√£o do futebol!"</div>
    <div class="welcome">Bem-vindo de volta!</div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (email === "efao.fc@admin.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        })
        .catch((error) => {
          alert("Erro ao entrar: " + error.message);
        });
    }
  </script>
</body>
</html>
